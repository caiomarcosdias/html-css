<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
<style>
    
  div{
    width: 150px;
    height: 150px;
    background-color: rgb(0, 255, 128);
    color: rgb(0, 0, 0);
    text-align: center;
    border: 1px black solid;
  }
    div > p{
        display: none;
        
    }

    div:hover > p {
        display:block
    }
    div:hover{
      color: red;
    }
     
</style>

</head>
<body>
 <h1>Pseudo-Classes</h1>   

 <div>
    passe o mouse aqui

    <p>aqui ta escondido...</p>
</div>

</body>
</html>
